  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
            <h3 class="masthead-brand"><a href="#"> <img src="{{ url_for('static', filename='bootstrap/img/logo.png') }}" height="80px" width="120px" id="logo"> </img></a></h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Features</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading"></h1>
            <p class="lead">Encuentra lo que buscas, al mejor precio...</p>
            
            <br>
                <div class="col-lg-6" id="buscador">
                  <div class="input-group">
                  <form method="post" action="{{ url_for('renderBusqueda') }}">
                    <input type="text" class="form-control input-lg" name="busqueda">
                    <span class="input-group-btn">
                      <button class="btn btn-warning btn-lg" type="button"><span class="glyphicon glyphicon-search"></span></button>
                    </span>
                  </form>  
                  </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </br>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>
